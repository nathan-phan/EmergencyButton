<script type="text/javascript">
function saveEdits() {
localStorage.contacts = document.getElementById('contact-list').innerHTML;
localStorage.contactcheck = 1;
var userN = [];
for(var i=0;i<contactList.children.length;i++){
	userN.push(contactList.children[i].querySelector("label").innerHTML.match(/\d+$/)[0]);
	}	
localStorage["userN"]=JSON.stringify(userN);
alert('Contacts saved!')
}

function checkEdits() {
if(localStorage.contactcheck!=null){
document.getElementById("contact-list").innerHTML = localStorage.contacts;
for(var i=0;i<contactList.children.length;i++){
	bindTaskEvents(contactList.children[i]);
	}
}
}
